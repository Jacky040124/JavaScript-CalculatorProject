<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- ABSOLUTELY USELESS SYNTAX-->


  <link href="styles.css" rel="stylesheet">
  <!-- heref means hypertext reference -->
  <!-- rel means relationship -->
  <!-- Declaring the relationship between styles.css and index.html as a stylesheet-->

  <script src="script.js" defer></script>
  <!-- Declaring script.js is a js document-->
  <!-- Defer means run js file after HTML finished loading-->
</head>

<body>
    <div class="Calculator-grid">

      <div class="display_screen"> 
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand  class="current-operand"></div>
      </div>
      
      <!-- data attribute is kind of like class but for js to use -->
      <button data-all-clear class="wide_buttons">AC</button>
      <button data-delete> DEL </button>
      <button data-operation >รท</button>
      <button data-number> 1 </button> 
      <button data-number> 2 </button> 
      <button data-number> 3 </button> 
      <button data-operation> * </button>
      <button data-number> 4 </button> 
      <button data-number> 5 </button> 
      <button data-number> 6 </button> 
      <button data-operation> + </button>
      <button data-number> 7 </button> 
      <button data-number> 8 </button> 
      <button data-number> 9 </button> 
      <button data-operation> - </button>
      <button data-dot> . </button> 
      <button data-number> 0 </button> 
      <button data-equals class="wide_buttons">=</button>

    
    </div>

      <!-- div means division -->
</body>
</html>
